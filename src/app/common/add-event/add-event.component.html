<h2>Add Event</h2>
<form>
    <div class="row">
        <div class="col-md-6">
        <label>Name *</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name"/>
        <label>Description</label>
        <input type="text" class="form-control" [(ngModel)]="description" name="description"/>
        <label>Start Time *</label>
        <input type="text" class="form-control" [(ngModel)]="startTime" name="startTime"/>
        <label>End Time</label>
        <input type="text" class="form-control" [(ngModel)]="endTime" name="endTime"/>
        <label>Location</label>
        <input type="text" class="form-control" [(ngModel)]="location" name="location"/>
        <label name="labelError"></label>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="signUp()">Submit</button>
</form>
