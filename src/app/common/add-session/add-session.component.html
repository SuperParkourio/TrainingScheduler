<h2>Session</h2>
<form [formGroup]="addSessionForm">
  <div><label>Name*:</label><input type="text" formControlName="name"/></div>
  <div><label>Location:</label><input type="text" formControlName="location"/></div>
  <div><label>Start Time*:</label><input type="text" formControlName="startTime"/></div>
  <div><label>End Time:</label><input type="text" formControlName="endTime"/></div>
  <div><label>Description:</label><input type="text" formControlName="description"/></div>
  <div><label>Event*:</label>
    <select formControlName="eventId">
      <option *ngFor="let event of events" [value]="event.id">
        {{ event.name }}
      </option>
    </select>
  </div>
  <div>
    <button *ngIf="isCorrectUser" (click)="save()">Save</button>
  </div>
</form>
