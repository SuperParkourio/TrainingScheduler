<h2>Session List</h2>
<div class="row" [formGroup]="searchForm">
  <div class="col-md-8">
    <label>Search:</label>
    <input class="form-control" formControlName="query" placeholder="Enter text to search..."/>
  </div>
</div>
<div class="list-group">
  <a *ngFor="let session of sessions" class="list-group-item list-group-item-action" routerLink="/sessions/{{ session.id }}">
    {{ session.name }}
  </a>
</div>
